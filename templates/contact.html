<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pump Chest</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="nav-container">
        <a href="/" class="logo">Pump <span>Chest</span></a>
        <div class="nav-btns">
            {% if current_user.is_authenticated %}
                <a href="/dashboard" class="btn outline">Dashboard</a>
                <a href="/logout" class="btn outline">Logout</a>
            {% else %}
                <a href="/login" class="btn outline">Login</a>
                <a href="/register" class="btn primary">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <section style="padding: 8rem 5% 4rem; min-height: 100vh; background: var(--bg);">
        <div class="container">
            <h1 style="color: var(--primary); font-size: 3rem; margin-bottom: 2rem;">Contact Support</h1>
            
            <div style="max-width: 600px; margin: 0 auto; background: var(--card); border-radius: 15px; padding: 2rem; border: 1px solid #222;">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; color: #666; margin-bottom: 0.5rem;">Name</label>
                        <div style="position: relative;">
                            <i class='bx bx-user' style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--primary);"></i>
                            <input type="text" name="name" required style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: rgba(17, 17, 17, 0.7); border: 1px solid #333; border-radius: 8px; color: var(--text);">
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; color: #666; margin-bottom: 0.5rem;">Email</label>
                        <div style="position: relative;">
                            <i class='bx bx-envelope' style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--primary);"></i>
                            <input type="email" name="email" required style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: rgba(17, 17, 17, 0.7); border: 1px solid #333; border-radius: 8px; color: var(--text);">
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; color: #666; margin-bottom: 0.5rem;">Message</label>
                        <textarea name="message" rows="5" required style="width: 100%; background: rgba(17, 17, 17, 0.7); border: 1px solid #333; border-radius: 8px; color: var(--text); padding: 1rem;"></textarea>
                    </div>

                    <button type="submit" class="btn primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
