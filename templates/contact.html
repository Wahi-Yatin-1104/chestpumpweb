<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pump Chest</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/login_style.css">
</head>
<body>
    <nav class="nav-container">
        <a href="/" class="logo">Pump <span>Chest</span></a>
        <div class="nav-btns">
            <a href="/dashboard" class="btn outline">Dashboard</a>
            <a href="/logout" class="btn outline">Logout</a>
        </div>
    </nav>

    <section>
        <div class="login-box" style="width: 500px;">
            <h2>Contact Support</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-user'></i></span>
                    <input type="text" name="name" required>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box" style="border-bottom: none;">
                    <textarea name="message" rows="5" required style="width: 100%; background: transparent; color: var(--text); border: 1px solid #333; padding: 0.75rem; margin-top: 1rem;"></textarea>
                    <label>Your Message</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
