<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="login-box">
            <form id="loginForm" onsubmit="return validateForm(event)">
                <h2>Login</h2>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                    <span class="icon">
                        <i class='bx bx-envelope'></i>
                    </span>
                </div>

                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                    <span class="icon password-toggle" onclick="togglePassword()">
                        <i class='bx bx-lock-alt'></i>
                    </span>
                </div>

                <p class="password-requirements">
                    * Password must be at least 8 characters long, include an uppercase letter, a number, and a special character.
                </p>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>

                <div class="or-divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <a href="#" class="google-btn" onclick="loginWithGoogle()">
                        <i class='bx bxl-google'></i> Sign in with Google
                    </a>
                    <a href="#" class="apple-btn" onclick="loginWithApple()">
                        <i class='bx bxl-apple'></i> Sign in with Apple
                    </a>
                    <a href="#" class="facebook-btn" onclick="loginWithFacebook()">
                        <i class='bx bxl-facebook'></i> Sign in with Facebook
                    </a>
                </div>

                <div class="register-link">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = document.querySelector('.password-toggle i');
            icon.classList.toggle('bx-lock-alt');
            icon.classList.toggle('bx-lock-open-alt');
        }
    </script>

    <script src="{{ url_for('static', filename='login.js') }}"></script>

<div class="input-box">
    <div class="password-field">
        <input type="password" id="password" required>
        <i class='bx bx-hide' id="togglePassword"></i>
    </div>
    <label>Password</label>
    <span class="icon">
        <i class='bx bx-lock-alt'></i>
    </span>
</div>

<div class="input-box">
    <div class="password-field">
        <input type="password" id="confirmPassword" required>
        <i class='bx bx-hide' id="toggleConfirmPassword"></i>
    </div>
    <label>Confirm Password</label>
    <span class="icon">
        <i class='bx bx-lock-alt'></i>
    </span>
</div>

</body>
</html>
