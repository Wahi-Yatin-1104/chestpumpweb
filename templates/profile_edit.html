<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Pump Chest</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>
    <nav class="nav-container">
        <a href="/" class="logo">Pump <span>Chest</span></a>
        <div class="nav-btns">
            <a href="/dashboard" class="btn outline">Back to Dashboard</a>
        </div>
    </nav>

    <div class="profile-setup-container">
        <div class="profile-card">
            <h2>Edit Your Profile</h2>
            <p>Update your information to keep your profile current</p>
            
            <form method="POST" class="profile-form">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="13" max="100" value="{{ profile.age }}">
                </div>

                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" required min="100" max="250" value="{{ profile.height }}">
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" required min="30" max="300" step="0.1" value="{{ profile.weight }}">
                </div>

                <div class="form-group">
                    <label for="fitness_level">Fitness Level</label>
                    <select id="fitness_level" name="fitness_level" required>
                        <option value="beginner" {% if profile.fitness_level == 'beginner' %}selected{% endif %}>Beginner</option>
                        <option value="intermediate" {% if profile.fitness_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                        <option value="advanced" {% if profile.fitness_level == 'advanced' %}selected{% endif %}>Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goals">Your Fitness Goals</label>
                    <textarea id="goals" name="goals" rows="3" placeholder="What do you want to achieve?">{{ profile.goals }}</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Changes</button>
                    <a href="/dashboard" class="btn outline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
